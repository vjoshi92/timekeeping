_schema-version: "3.2"
ID: TimeSheetApp
version: 0.0.1
modules:
- name: TimeSheetApp-destination-content
  type: com.sap.application.content
  requires:
  - name: TimeSheetApp-destination-service
    parameters:
      content-target: true
  - name: TimeSheetApp_html_repo_host
    parameters:
      service-key:
        name: TimeSheetApp_html_repo_host-key
  - name: uaa_TimeSheetApp
    parameters:
      service-key:
        name: uaa_TimeSheetApp-key
  parameters:
    content:
      instance:
        destinations:
        - Name: timesheet_TimeSheetApp_html_repo_host
          ServiceInstanceName: TimeSheetApp-html5-app-host-service
          ServiceKeyName: TimeSheetApp_html_repo_host-key
          sap.cloud.service: timesheet
        - Authentication: OAuth2UserTokenExchange
          Name: timesheet_uaa_TimeSheetApp
          ServiceInstanceName: TimeSheetApp-xsuaa-service
          ServiceKeyName: uaa_TimeSheetApp-key
          sap.cloud.service: timesheet
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: TimeSheetApp_ui_deployer
  type: com.sap.application.content
  path: .
  requires:
  - name: TimeSheetApp_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - timesheet-content.zip
      name: timesheet
      target-path: resources/
- name: timesheet
  type: html5
  path: timesheet
  build-parameters:
    builder: custom
    commands:
    - npm install
    - npm run build
    supported-platforms: []
resources:
- name: TimeSheetApp-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      version: 1.0.0
    service: destination
    service-name: TimeSheetApp-destination-service
    service-plan: lite
- name: TimeSheetApp_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: TimeSheetApp-html5-app-host-service
    service-plan: app-host
- name: uaa_TimeSheetApp
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: TimeSheetApp-xsuaa-service
    service-plan: application
